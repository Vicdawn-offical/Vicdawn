<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoria 3 Guide</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #444;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .buttons button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Victoria 3 가이드</h1>
    <p>여기는 빅토리아 3에 대한 공략과 모딩 정보를 정리한 웹사이트입니다.</p>
    <div class="buttons">
      <button onclick="location.href='guide.html'">게임 공략</button>
      <button onclick="location.href='modding.html'">모딩 가이드</button>
      <button onclick="location.href='about.html'">사이트 소개</button>
    </div>
  </div>
</body>
</html>
