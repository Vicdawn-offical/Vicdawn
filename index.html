<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GitHub 연결 페이지</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .btn {
      display: block;
      width: 200px;
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background-color: #333;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- 맨 위 버튼: docs 페이지로 이동 -->
  <a href="docs.html" class="btn">문서 보기</a>

  <!-- 중간 버튼: 글씨 비워둠 -->
  <a href="#" class="btn"></a>

  <!-- 맨 아래 버튼: 디스코드 링크로 이동 -->
  <a href="https://discord.gg/NUBQ5aCpsu" target="_blank" class="btn">디스코드 참여</a>

</body>
</html>
